<!DOCTYPE html>
<html>
<body>
    <h2>Web Storage Demo</h2>
    <h2>Session Storage</h2>
</body>
     <script>
        console.log("Session Storage");
        window.sessionStorage.setItem("firstName","Sachin");
        window.sessionStorage.setItem("lastName","Tendulkar");
        window.sessionStorage.setItem("country","India");
        window.sessionStorage.setItem("runs","35000");
        console.log(window.sessionStorage.length);
        console.log(window.sessionStorage.getItem("firstName"));
        console.log(window.sessionStorage.getItem("country"));
        console.log(window.sessionStorage.key("lastName"));
        window.sessionStorage.removeItem("runs");
        //window.sessionStorage.clear();
        console.log("Session Storage");
      </script>
    </html>
