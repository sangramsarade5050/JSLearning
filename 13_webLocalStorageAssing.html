<!DOCTYPE html>
<html>
  <body>
    <h2>Web Storage Demo</h2>
    <h3>Local Storage</h3>
  </body>
  <script>
    console.log("User Info");
    window.localStorage.setItem("fullName", "Sangram Sarade");
    window.localStorage.setItem("city", "Delhi");
    window.localStorage.setItem("pinCode", "410001");
    window.localStorage.setItem("district", "Delhi");
    console.log(
      window.localStorage.getItem("fullName", "city", "pincode", "district")
    );
    console.log(window.localStorage.getItem("city"));
    console.log(window.localStorage.getItem("pincode"));
    console.log(window.localStorage.getItem("district"));
    let removeCity = window.localStorage.removeItem("city");
    console.log(removeCity);
    // window.localStorage.clear();
    console.log("User Info");
  </script>
</html>
